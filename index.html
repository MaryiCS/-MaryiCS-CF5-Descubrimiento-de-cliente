<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador precampaña Crowdfunding</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .container {
                width: 80%;
                margin: auto;
                overflow: hidden;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                flex: 1;
            }
            h1, h2, h3 {
                color: #2c3e50;
            }
            .menu {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
            }
            .menu a, .menu button {
                display: inline-block;
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 4px; /* Borde redondeado */
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .menu a:hover, .menu button:hover {
                background-color: #2980b9;
            }
            .menu a.active, .menu button.active {
                background-color: #2980b9;
            }
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"], textarea, select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px; /* Borde redondeado */
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #3498db;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px; /* Borde redondeado */
                cursor: pointer;
                font-size: 16px;
            }
            input[type="submit"]:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                font-size: 0.9em;
                margin-top: 5px;
            }
            footer {
                background-color: #2c3e50;
                color: #ecf0f1;
                text-align: center;
                padding: 10px 0;
                width: 100%;
            }
            .discovery-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .discovery-item {
                background-color: #ecf0f1;
                padding: 15px;
                border-radius: 5px; /* Borde redondeado */
            }
            .importance-select {
                margin-top: 5px;
            }
            .actions {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .actions button {
                background-color: #3498db;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px; /* Borde redondeado */
                cursor: pointer;
                font-size: 16px;
            }
            .actions button:hover {
                background-color: #2980b9;
            }
            .save-button {
                background-color: #3498db;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 20px;
                display: block;
                width: 100%;
                text-align: center;
            }
            .save-button:hover {
                background-color: #2980b9;
            }
        </style>
    </head>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("menu button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.target.className += " active";
        }

        function mostrarMensaje() {
            alert("Esta es una versión de prueba, no olvides hacer captura de pantalla de tu trabajo o botón derecho para guardar como PDF.");
        }
    </script>
